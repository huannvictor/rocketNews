<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket News</title>
  </head>
  <body>
    <div id="background"></div>
    
    <header>
      <img src="assets/logo.svg" alt="" />
    </header>
    <main>
      <div id="text">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <p>
          <strong>
            tudo que você precisa saber para começar seu dia bem e
            informado
          </strong>
        </p>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. <br />
          perfeito para se preparar para codar ☕
        </p>
      </div>
      <form>
        <fieldset>
          <legend>Insira seu e-mail:</legend>
          <div id="email">
            <input
              type="email"
              name="email"
              placeholder="oi@rocketseat.com"
            />
            <button>
              <img
                src="assets/send.svg"
                alt="botão de enviar. clique para enviar."
              />
            </button>
          </div>
        </fieldset>
      </form>
      <div id="link">
        <a href="#">
          <strong>deixe-me ler primeiro</strong>
          <img src="assets/arrow-right.svg" alt="" />
        </a>
      </div>
    </main>
  </body>
</html>
